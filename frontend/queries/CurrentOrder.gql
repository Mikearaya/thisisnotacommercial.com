query CurrentOrder {
  me {
    cart {
      _id
      status
      total {
        amount
      }
      meta
      billingAddress {
        firstName
        lastName
        addressLine
        postalCode
        countryCode
        city
      }
      contact {
        emailAddress
      }
      payment {
        provider {
          _id
        }
      }
      supportedPaymentProviders {
        _id
        type
        interface {
          label
          version
        }
      }
    }
  }
}
